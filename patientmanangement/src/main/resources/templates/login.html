<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Management System</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            id="bootstrap-css"
            rel="stylesheet"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<div class="sidenav">
    <div class="sidenav-text">
        <h1 id="title">
            Patient<br/>
            Management <br/>
            System
        </h1>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form
                    action="#"
                    method="POST" th:action="@{/login}">
                <div class="form-group">
                    <label>User Name</label>
                    <!-- This field should match the name passed in our spring security for username -->
                    <input

                            class="form-control"
                            name="username"
                            placeholder="User Name" type="text"

                    />
                </div>
                <div class="form-group">

                    <label>Password</label>
                    <!-- This field will should matched the name passed in our spring security for password -->
                    <input
                            class="form-control"
                            name="password"
                            placeholder="Password" type="password"
                    />
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <br/>
            <a th:href="@{/registerPage}">Not a member. Register Here!</a>
            <br/>
            <h4>
                <div align="center" th:if="${param.error}">
                    Invalid login credentials
                </div>
            </h4>
        </div>
    </div>
</div>
</body>
</html>
